<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign-up form</title>
</head>
<body>
    <div class="images">
        <img src="anime-style-clouds.jpg">
        <div class="banner">
            
        </div>
        <img class="icon" src="character-5543218.svg">
    </div>
    <div>
        <div class="top-text">
            <h2 class="para">
                This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepest dreams. 
            </h2>
            <h2>
                Sign up <i>now</i> to get started.
            </h2>
            <h2>
                You <i>know</i> you want to.
            </h2>
            
        </div>
        <form>
            <div class="main">
                <div class="subheading">
                    Let's do this!
                </div>
                <div class="info">
                    <div class="input">
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" id="first_name" name="fname"/>
                    </div>

                    <div class="input">
                        <label for="last_name">LAST NAME*</label>
                        <input type="text" id="last_name" name="lname"/>
                    </div>
                    
                    <div class="input">
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email"/>
                    </div>

                    <div class="input">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="pnumber"/>
                    </div>
                    
                    <div class="input">
                        <label for="pwd">PASSWORD*</label>
                        <input type="password" id="pwd" name="pwd" required/>
                        <div class="pswd">*Passwords do not match</div>
                    </div>

                    <div class="input">
                        <label for="cpwd">CONFIRM PASSWORD*</label>
                        <input type="password" id="cpwd" name="cpwd" required/>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn">
                    Create Account
                </button>
        
                <p class="log-in">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
